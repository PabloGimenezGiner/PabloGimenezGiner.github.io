<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Star Field Background with Rotating Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #outerCircleText {
            font-style: italic;
            font-weight: bold;
            font-family: verdana, arial;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="starField"></canvas>
    <div id="outerCircleText">
        <div>
            <div>
                <h1>Bienvenido</h1>
            </div>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('starField');
        var ctx = canvas.getContext('2d');

        var width = window.innerWidth;
        var height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        var Rnd = Math.random,
            Floor = Math.floor;

        var warpZ = 32,
            units = 5000,
            Z = 0.01 + (1 / 200 * 10),
            stars = [],
            cycle = 0;

        function resetstar(a) {
            a.x = (Rnd() * width - (width * 0.5)) * warpZ;
            a.y = (Rnd() * height - (height * 0.5)) * warpZ;
            a.z = warpZ;
            a.px = 0;
            a.py = 0;
        }

        for (var i = 0, n; i < units; i++) {
            n = {};
            resetstar(n);
            stars.push(n);
        }

        function drawStars() {
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, width, height);

            var cx = width / 2,
                cy = height / 2;

            var sat = Floor(Z * 500);
            if (sat > 100) sat = 100;
            for (var i = 0; i < units; i++) {
                var n = stars[i],
                    xx = n.x / n.z,
                    yy = n.y / n.z,
                    e = (1.0 / n.z + 1) * 1;

                if (n.px) {
                    ctx.strokeStyle = "hsl(" + ((cycle * i) % 1) + ",0%,60%)";
                    ctx.lineWidth = e;
                    ctx.beginPath();
                    ctx.moveTo(xx + cx, yy + cy);
                    ctx.lineTo(n.px + cx, n.py + cy);
                    ctx.stroke();
                }
                n.px = xx;
                n.py = yy;
                n.z -= Z;

                if (n.z < Z || n.px > width || n.py > height) {
                    resetstar(n);
                }
            }
            cycle += 0.03;
            requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
</body>
</html>
